<pre>export function sort_files(files: Array&lt;string&gt;): Array&lt;string&gt; {
  const dirs = files.filter((file) =&gt; file.indexOf(&quot;/&quot;) !== -1)
  dirs.sort()
  files = files.filter((file) =&gt; file.indexOf(&quot;/&quot;) === -1)
  files.sort()
  const results = [...files, ...dirs]
  return results
}
