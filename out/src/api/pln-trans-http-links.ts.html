<pre style="white-space: pre-wrap;">export function trans_http_links(text: string): string {
  return text.replace(/(^|\s)(https?:\/\/\S*)/gu, (target, space, link) =&gt; {
    return space + `&lt;a href=&quot;${link}&quot;&gt;${link}&lt;/a&gt;`
  })
}
